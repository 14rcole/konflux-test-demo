---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: deploy-and-test
spec:
  description: |
    An integration test which provisions an ephemeral namespace and deploys a container from a Konflux snapshot.
  params:
    - description: Snapshot of the application
      name: SNAPSHOT
      default: '{"components": [{"name":"test-app", "containerImage": "quay.io/example/repo:latest"}]}'
      type: string
    - description: Namespace where the the Operator bundle will be deployed.
      name: NAMESPACE
      default: default
      type: string
    - description: Name of the pod and service to be tested (oc expose gives the service the same name as the pod)
      name: pod-and-svc-name
      default: flask-konflux
      type: string
  tasks:
    - name: hello-world
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/14rcole/konflux-test-demo.git
          - name: revision
            value: main
          - name: pathInRepo
            value: .tekton/integration/sample-task.yaml
